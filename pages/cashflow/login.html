<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="../../assets/js/tailwindcss-3.4.10.js"></script>
    <style>
      #invalid-banner {
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- login.html -->

    <div class="flex justify-center items-center h-screen p-10">
      <div class="grid md:grid-cols-2 grid-cols-1">
        <div class="flex justify-center items-center p-5">
          <form id="loginForm">
            <h1 class="text-center mb-10 font-bold text-4xl">Login</h1>
            <div
              id="invalid-banner"
              class="bg-red-300 pointer-events-none rounded-md py-3 w-full px-4 mb-3 text-black text-center"
            >
              Invalid username or password!
            </div>
            <input
              type="text"
              id="username"
              class="bg-gray-100 border outline-none rounded-md py-3 w-full px-4 mb-3"
              placeholder="Username"
              required
            />
            <div class="relative mb-3">
              <input
                type="password"
                id="password"
                class="bg-gray-100 border outline-none rounded-md py-3 w-full px-4 pr-16"
                placeholder="Password"
                required
              />
              <button
                type="button"
                id="togglePassword"
                class="absolute right-4 top-1/2 transform -translate-y-1/2 text-gray-500"
              >
                Show
              </button>
            </div>
            <button
              type="submit"
              class="bg-yellow-400 hover:bg-yellow-500 border outline-none rounded-md py-3 w-full px-4 font-semibold text-white"
            >
              Login
            </button>
          </form>
        </div>
        <div class="">
          <img src="../../assets/images/login.png" class="rounded-3xl" alt="" />
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const usernameInput = document.getElementById("username");
          const passwordInput = document.getElementById("password");

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("http://localhost:8080/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            if (!response.ok) {
              // Display the invalid banner
              document.getElementById("invalid-banner").style.display = "block";

              // Clear the input fields
              usernameInput.value = "";
              passwordInput.value = "";

              throw new Error("Login failed");
            }

            const data = await response.json();
            console.log("Login successful, token:", data.token);

            // Store the token in localStorage or sessionStorage
            localStorage.setItem("token", data.token);

            // Check for a return URL
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get("returnUrl");

            if (returnUrl) {
              // Redirect to the return URL if it exists
              window.location.href = returnUrl;
            } else {
              // Otherwise, redirect to a default page (like the dashboard)
              window.location.href = "/pages/cashflow";
            }
          } catch (error) {
            console.error("Error:", error);
          }
        });

      document
        .getElementById("togglePassword")
        .addEventListener("click", function () {
          const passwordInput = document.getElementById("password");
          const toggleButton = document.getElementById("togglePassword");

          // Toggle the type attribute
          const isPasswordVisible = passwordInput.type === "password";
          passwordInput.type = isPasswordVisible ? "text" : "password";

          // Update the button text
          toggleButton.textContent = isPasswordVisible ? "Hide" : "Show";
        });

      // Hide the invalid banner when the user interacts with the input fields
      document.querySelectorAll("#username, #password").forEach((input) => {
        input.addEventListener("input", () => {
          document.querySelector("#invalid-banner").style.display = "none";
        });
      });
    </script>
  </body>
</html>
