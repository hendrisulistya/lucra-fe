<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <script src="../../assets/js/tailwindcss-3.4.10.js"></script>
  </head>
  <body>
    <!-- login.html -->

    <div class="flex justify-center items-center h-screen p-10">
      <div class="grid md:grid-cols-2 grid-cols-1">
        <div class="flex justify-center items-center p-5">
          <form id="loginForm">
            <h1 class="text-center mb-10 font-bold text-4xl">Login</h1>
            <input
              type="text"
              id="username"
              class="bg-gray-100 border outline-none rounded-md py-3 w-full px-4 mb-3"
              placeholder="Username"
              required
            />
            <input
              type="text"
              id="password"
              class="bg-gray-100 border outline-none rounded-md py-3 w-full px-4 mb-3"
              placeholder="Password"
              required
            />
            <button
              type="submit"
              class="bg-yellow-400 hover:bg-yellow-500 border outline-none rounded-md py-3 w-full px-4 font-semibold text-white"
            >
              Login
            </button>
          </form>
        </div>
        <div class="">
          <img src="../../assets/images/login.png" class="rounded-3xl" alt="" />
        </div>
      </div>
    </div>

    <script>
      document
        .getElementById("loginForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;

          try {
            const response = await fetch("http://localhost:8080/login", {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({ username, password }),
            });

            if (!response.ok) {
              throw new Error("Login failed");
            }

            const data = await response.json();
            console.log("Login successful, token:", data.token);

            // Store the token in localStorage or sessionStorage
            localStorage.setItem("token", data.token);

            // Check for a return URL
            const urlParams = new URLSearchParams(window.location.search);
            const returnUrl = urlParams.get("returnUrl");

            if (returnUrl) {
              // Redirect to the return URL if it exists
              window.location.href = returnUrl;
            } else {
              // Otherwise, redirect to a default page (like the dashboard)
              window.location.href = "/pages/cashflow";
            }
          } catch (error) {
            console.error("Error:", error);
          }
        });
    </script>
  </body>
</html>
