<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal Example with Cards</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background-color: #f0f0f0;
      }
      .container {
        display: flex;
        justify-content: space-around;
        flex-wrap: wrap;
        gap: 20px;
      }
      .card {
        background-color: #fff;
        width: 200px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        overflow: hidden;
        text-align: center;
        text-decoration: none;
        color: inherit;
      }
      .card:hover {
        transform: scale(1.1);
        -webkit-transition: all 0.5s;
        -moz-transition: all 0.5s;
        transition: all 0.5s;
      }
      .card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
      }
      .card-content {
        padding: 15px;
      }
      .card-content h3 {
        margin: 0;
        font-size: 1.2em;
      }
      .card-content p {
        margin: 10px 0 0;
        font-size: 0.9em;
        color: #666;
      }
      .card:hover {
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Welcome to the Portal</h1>

    <div class="container">
      <a href="pages/cashflow" class="card">
        <img
          src="https://via.placeholder.com/200x120?text=Cashflow"
          alt="Cashflow Image"
        />
        <div class="card-content">
          <h3>Cashflow</h3>
          <p>Manage and track your cashflow easily.</p>
        </div>
      </a>

      <a href="pages/gas-tracker.html" class="card">
        <img
          src="https://via.placeholder.com/200x120?text=Gas+Tracker"
          alt="Gas Tracker Image"
        />
        <div class="card-content">
          <h3>Gas Tracker</h3>
          <p>Monitor gas prices in real-time.</p>
        </div>
      </a>

      <a href="pages/price-monitor.html" class="card">
        <img
          src="https://via.placeholder.com/200x120?text=Price+Monitor"
          alt="Price Monitor Image"
        />
        <div class="card-content">
          <h3>Price Monitor</h3>
          <p>Keep track of price changes across markets.</p>
        </div>
      </a>
    </div>
  </body>
</html>
